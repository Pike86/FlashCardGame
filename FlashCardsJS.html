<!DOCTYPE html>
<html>
<!--Flip It Illustration, Based On https://chat.openai.com/chat and https://www.w3schools.com/howto/howto_css_flip_image.asp-->
<head>
<link rel="stylesheet" href="FlashCardsJS.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="FlashCardsJS.js"></script>
<style>

</style>
</head>
<body onload="fisherYatesShuffleCards()">
</div>
<div class="flashCardLayout">
	<div class="heading">
		<h1>Flash Cards</h1>
	</div>

	<div class="cardControlPanel">
		<!--Card Interactions-->
		<table>
			<tr>
				<th colspan="4">Control Panel</th>
			</tr>
			<tr>
				<td><button onclick="flipIt()">Flip It</button></td>
				<td><button onclick="drawCard()">Draw Card</button></td>
			</tr>
			<tr>
				<td><button onclick="flipItBack()">Flip It Back</button></td>
				<td><button onclick="fisherYatesShuffleCards()">Shuffle Cards</button></td>
			</tr>
			<tr>
				<td><button><a href="file:///C:/Users/apike/OneDrive/Desktop/Coding/Waterframe%20Games/Web%20Development/Tools/List%20Maker.html" target="_blank">List Maker</a></button></td>
				<td>
					<select style="width:8vw" id="deckSelection" name="deckSelection" onchange="selectDeck()">
						<option value="Git">Git</option>
						<option value="JavaScript">JavaScript</option>
						<option value="ComputerScience">Computer Science</option>
						<option value="Electricity">Electricity</option>
						<option value="Chemistry">Chemistry</option>
						<option value="AzureFundamentals">Azure Fundamentals</option>
					</select>
				</td>
			</tr>
		</table>
		
	</div>

	<div class="pointsControlPanel">
		<table>
			<tr>
				<th colspan="3">Points</th>
			</tr>
			<tr>
				<td><button onclick="result(0)">Correct</button></td>
				<td id="totalCorrect">0</td>
				<td id="percentCorrect">0%</td>
			</tr>
			<tr>
				<td><button onclick="result(1)">Incorrect</button></td>
				<td id="totalIncorrect">0</td>
				<td id="percentIncorrect">0%</td>
			<tr>
		</table>
	</div>


	<div class="flip-box-container">
		<div class="flip-box">
				<div id="flip-box-inner" class="flip-box-inner">
			  <!--Okay, so these two boxes are essentially just stacked on top of one another. Nothing is really 'flipping' per se. The top is effectively just 'turning' 180 degrees, and therefore functionally becoming invisible, giving way to the back-->
					<div class="flip-box-front" onclick="flipIt()">
						<table>
							<tr>
								<th>Question</th>
							</tr>
							<tr style="height:1em">
							</tr>
							<tr>
								<td id="theQuestionPrompt">null</td>
							</tr>
						</table>
					</div>
					<div class="flip-box-back" onclick="flipItBack()">
						<table>
							<tr>
								<th>Answer</th>
							</tr>
							<tr style="height:1em">
							</tr>
							<tr>
								<td id="theResponse">null</td>
							</tr>
							<tr style="height:1em">
							</tr>
							<tr>
								<td><a id="theURL" href="www.askjeeves.com" target="_blank">Link</a></td>
							</tr>
						</table>
					</div>
				</div>
		</div>
	</div>
		
	<div class="response-box">
		<textarea rows="10", cols="33"></textarea>
	</div>

</div>
</body>
</html>
